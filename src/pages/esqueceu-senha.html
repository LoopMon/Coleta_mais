<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/_reset.css" />
        <link rel="stylesheet" href="../css/_index.css" />
        <link rel="stylesheet" href="../css/_header.css" />
        <link rel="stylesheet" href="../css/esqueceu-senha-main.css" />
        <title>Coleta+ - Esqueci a Senha</title>
        <script src="../js/esqueceu-senha-MobileDesktop.js" defer></script>
    </head>
    <body>
        <header>
            <div class="voltar">
                <a href="../../index.html">
                    <img src="../../assets/voltar.png" alt="voltar" />
                </a>
            </div>

            <div class="logo">
                <a href="../../index.html">Coleta+</a>
            </div>

            <div class="menu">
                <img src="../../assets/menu.png" alt="menu" />
            </div>

            <nav>
                <ul>
                    <li><a href="./planos.html">Planos</a></li>
                    <li>
                        <a href="./quem-somos.html">Quem Somos?</a>
                    </li>
                    <li><a href="./contato.html">Contato</a></li>
                    <li><a href="./criar-conta.html">Criar conta</a></li>
                    <li><a href="./entrar.html">Entrar</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <div class="esqueceu-a-senha">
                    <div class="header">
                        <h1>Esqueceu a senha?</h1>
                    </div>
                    <form action="">
                        <div class="campo campo-email">
                            <label for="email">E-mail:</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                required
                            />
                        </div>
                        <div class="campo campo-senha">
                            <label for="senha">Nova senha:</label>
                            <input
                                type="password"
                                name="senha"
                                id="senha"
                                required
                            />
                        </div>
                        <div class="campo campo-confirmar-senha">
                            <label for="confirmar-senha">
                                Confirmar senha:
                            </label>
                            <input
                                type="password"
                                name="confirmarSenha"
                                id="confirmar-senha"
                                required
                            />
                        </div>
                        <div class="submit">
                            <button type="submit">Alterar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- Scripts -->
        <script>
            const menu = document.querySelector(".menu")
            const nav = document.querySelector("header nav")
            let menuOpen = false

            menu.onclick = () => {
                if (!menuOpen) {
                    menu.querySelector("img").src = "../../assets/fechar.png"
                    menuOpen = true
                } else {
                    menu.querySelector("img").src = "../../assets/menu.png"
                    menuOpen = false
                }
                nav.classList.toggle("open")
            }
        </script>
    </body>
</html>
