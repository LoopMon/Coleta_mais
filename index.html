<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/_reset.css" />
        <link rel="stylesheet" href="./src/css/_index.css" />
        <link rel="stylesheet" href="./src/css/_header.css" />
        <link rel="stylesheet" href="./src/css/index-main.css" />
        <script src="./src/js/index-MobileDesktop.js" defer></script>
        <title>Coleta+</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="./index.html">Coleta+</a>
            </div>

            <div class="menu">
                <img src="./assets/menu.png" alt="menu" />
            </div>

            <nav>
                <ul>
                    <li><a href="./src/pages/planos.html">Planos</a></li>
                    <li>
                        <a href="./src/pages/quem-somos.html">Quem Somos?</a>
                    </li>
                    <li><a href="./src/pages/contato.html">Contato</a></li>
                    <li><a href="./src/pages/entrar.html">Entrar</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <div class="sec-1">
                    <img src="./assets/coracao-ecologico.png" alt="coração" />
                    <h1>COLETA+</h1>
                    <p>
                        Sua plataforma para descarte rápido e da maneira mais
                        sustentável possível.
                    </p>
                </div>
            </section>

            <section></section>
        </main>

        <!-- Scripts -->
        <script>
            const menu = document.querySelector(".menu")
            const nav = document.querySelector("header nav")
            let menuOpen = false

            menu.onclick = () => {
                if (!menuOpen) {
                    menu.querySelector("img").src = "./assets/fechar.png"
                    menuOpen = true
                } else {
                    menu.querySelector("img").src = "./assets/menu.png"
                    menuOpen = false
                }
                nav.classList.toggle("open")
            }
        </script>
    </body>
</html>
