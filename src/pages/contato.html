<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/_reset.css" />
        <link rel="stylesheet" href="../css/_index.css" />
        <link rel="stylesheet" href="../css/_header.css" />
        <link rel="stylesheet" href="../css/contato-main.css" />
        <title>Coleta+ - Contato</title>
        <script src="../js/contato-MobileDesktop.js" defer></script>
    </head>
    <body>
        <header>
            <div class="voltar">
                <a href="../../index.html">
                    <img src="../../assets/voltar.png" alt="voltar" />
                </a>
            </div>

            <div class="logo">
                <a href="../../index.html">Coleta+</a>
            </div>

            <div class="menu">
                <img src="../../assets/menu.png" alt="menu" />
            </div>

            <nav>
                <ul>
                    <li><a href="./planos.html">Planos</a></li>
                    <li>
                        <a href="./quem-somos.html">Quem Somos?</a>
                    </li>
                    <li><a href="./contato.html">Contato</a></li>
                    <li><a href="./criar-conta.html">Criar conta</a></li>
                    <li><a href="./entrar.html">Entrar</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <div class="header">
                    <h1>Fale conosco</h1>
                </div>

                <form action="">
                    <div class="campo">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" required />
                    </div>

                    <div class="campo">
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" required />
                    </div>

                    <div class="campo">
                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" required />
                    </div>

                    <div class="mensagem">
                        <label for="mensagem">Mensagem:</label>
                        <textarea
                            name="mensagem"
                            id="mensagem"
                            rows="3"
                            required
                        ></textarea>
                    </div>

                    <div class="buttons">
                        <a href="./saiba-mais.html">Cancelar</a>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </section>

            <section></section>
        </main>

        <!-- Scripts -->
        <script>
            const menu = document.querySelector(".menu")
            const nav = document.querySelector("header nav")
            let menuOpen = false

            menu.onclick = () => {
                if (!menuOpen) {
                    menu.querySelector("img").src = "../../assets/fechar.png"
                    menuOpen = true
                } else {
                    menu.querySelector("img").src = "../../assets/menu.png"
                    menuOpen = false
                }
                nav.classList.toggle("open")
            }
        </script>
    </body>
</html>
