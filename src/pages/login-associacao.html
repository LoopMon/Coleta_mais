<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/_reset.css" />
        <link rel="stylesheet" href="../css/_index.css" />
        <link rel="stylesheet" href="../css/_header.css" />
        <link rel="stylesheet" href="../css/login-usuario-main.css" />
        <title>Coleta+ - Login Associação</title>
        <script src="../js/login-usuario-MobileDesktop.js" defer></script>
    </head>
    <body>
        <header>
            <div class="voltar">
                <a href="../../index.html">
                    <img src="../../assets/voltar.png" alt="voltar" />
                </a>
            </div>

            <div class="logo">
                <a href="../../index.html">Coleta+</a>
            </div>

            <div class="menu">
                <img src="../../assets/menu.png" alt="menu" />
            </div>

            <nav>
                <ul>
                    <li><a href="./planos.html">Planos</a></li>
                    <li>
                        <a href="./quem-somos.html">Quem Somos?</a>
                    </li>
                    <li><a href="./contato.html">Contato</a></li>
                    <li><a href="./criar-conta.html">Criar conta</a></li>
                    <li><a href="./entrar.html">Entrar</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <div class="header">
                    <img src="../../assets/associacao.png" alt="Associação" />
                    <h3>Login</h3>
                </div>

                <form action="">
                    <h1>Login</h1>
                    <div class="campo email">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <div class="campo senha">
                        <label for="senha">Senha:</label>
                        <input
                            type="password"
                            name="senha"
                            id="senha"
                            required
                        />
                    </div>
                    <div class="campo links">
                        <a href="../pages/esqueceu-senha.html">
                            Esqueceu a senha?
                        </a>
                        <a href="../pages/criar-associacao.html">
                            Criar uma conta.
                        </a>
                    </div>
                    <div class="campo botao">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
            </section>
        </main>

        <!-- Scripts -->
        <script>
            const menu = document.querySelector(".menu")
            const nav = document.querySelector("header nav")
            let menuOpen = false

            menu.onclick = () => {
                if (!menuOpen) {
                    menu.querySelector("img").src = "../../assets/fechar.png"
                    menuOpen = true
                } else {
                    menu.querySelector("img").src = "../../assets/menu.png"
                    menuOpen = false
                }
                nav.classList.toggle("open")
            }
        </script>
    </body>
</html>
